<html>

  <head>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
      <div id="compress" class="container">
        <h1>Compress PGN File</h1>
        <textarea id="compress-input" class="text-input"
          placeholder="Paste PGN file contents here or upload a .pgn file"></textarea>
        <button id="compress-copy-button" class="copy-button">Copy (Hexadecimal)</button>
        <button id="compress-download-button" class="download-button">Download CGN File</button>
      </div>
      <div id="decompress" class="container">
        <h1>Decompress PGN File</h1>
        <textarea id="decompress-input" class="text-input"
          placeholder="Paste hexadecimal representation here or upload a .cgn file"></textarea>
        <button id="decompress-copy-button" class="copy-button">Copy (PGN Content)</button>
        <button id="decompress-download-button" class="download-button">Download PGN File</button>
      </div>
  </body>

</html>
